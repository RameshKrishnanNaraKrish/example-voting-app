apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - image: public.ecr.aws/l1b1a8r4/voting-app-result
        name: result
        ports:
        - containerPort: 80
          name: result
